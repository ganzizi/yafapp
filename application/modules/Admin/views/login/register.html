<body class="theme-default page-signin-alt">

    <div class="signin-header">
        <a href="index.html" class="logo">
            <div class="demo-logo bg-primary"></div>&nbsp;
            <strong>Yafapp Admin</strong>
        </a>
        <a href="pages-signup-alt.html" class="btn btn-primary">登陆</a>
    </div>

    <h1 class="form-header">注册账号</h1>

    <form class="panel" method="POST">
        <div class="form-group">
            <input type="text" name="nickname" class="form-control input-lg" placeholder="昵称">
        </div>

        <div class="form-group">
            <input type="text" name="email" class="form-control input-lg" placeholder="邮箱">
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control input-lg" placeholder="密码">
        </div>

        <div class="form-group" style="margin-top: 20px;margin-bottom: 20px;">
            <label class="checkbox-inline">
                <input type="checkbox" name="signup_confirm" value="1" class="px">
                <span class="lbl">我同意相关服务条款 <a href="#" target="_blank">相关条款</a></span>
            </label>
        </div>

        <div class="form-actions">
            <input id="submit" type="submit" value="注册" class="btn btn-primary btn-lg btn-block">
        </div>
    </form>
