<link rel="stylesheet" type="text/css" href="{URL::media('public/plug/webuploader/webuploader.css')}">
<script type="text/javascript" src="{URL::media('public/plug/webuploader/webuploader.js')}"></script>

<div class="upload-content">
    <input id="upload-{$input_name}" type="hidden" value="{$filename}" name="{$input_name}">
    
    <div class="uploader-list">
        {if $filename}
        <div class="file-item caption upload-state-done">
            <img class="img-rounded" src="{Upload::url($filename)}">
            <div class="upload-name">{$name}</div>
        </div>
        {/if}
    </div>
    <div class="file_picker">选择图片</div>
</div>
<script type="text/javascript">
$(function() {
    var $list = $('#fileList'),
        // 优化retina, 在retina下这个值是2
        ratio = window.devicePixelRatio || 2,

        // 缩略图大小
        thumbnailWidth = {$thumb_width} * ratio,
        thumbnailHeight = {$thumb_height} * ratio,

        // Web Uploader实例
        uploader;

    // 初始化Web Uploader
    uploader = WebUploader.create({

        // 自动上传。
        auto: true,

        // swf文件路径
        swf: './webuploader/Uploader.swf',

        // 文件接收服务端。
        server: '{URL::sys("upload/single")}',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: {
            id : '.file_picker',
            multiple : true
        },

        // 只允许选择文件，可选。
        accept: {
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/*'
        }
    });

    // 当有文件添加进来的时候
    uploader.on( 'fileQueued', function( file ) {

        var file_item = "";
            file_item += "<div id=\"" + file.id + "\" class=\"file-item caption upload-state-done\">";
            file_item += "    <img class=\"img-rounded\" src=\"\">";
            file_item += "   ";
            file_item += "    <div class=\"upload-name\">" + file.name + "<\/div>";
            file_item += "";
            
            file_item += "<\/div>";
        
        var $file_item = $(file_item);

        var $this_picker = $("#rt_" + file.source.ruid).parents('.file_picker');
        
        // 页面展示
        $uploader_list = $this_picker.prev('.uploader-list');
        $img = $file_item.find("img");

        $uploader_list.append($file_item).fadeIn();

        // 创建缩略图
        uploader.makeThumb( file, function( error, src ) {
            if ( error ) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }

            $img.attr( 'src', src );
        }, thumbnailWidth, thumbnailHeight );
    });

    // 文件上传过程中创建进度条实时显示。
    uploader.on( 'uploadProgress', function( file, percentage ) {
        
        var $li = $( '#'+file.id ),
            $loading = $li.find('.upload-loading');

        if ( $loading.length ) return ;

        var _html_loading = "";
            _html_loading += "    <div class=\"upload-loading\">";
            _html_loading += "        <div class=\"spinner\">";
            _html_loading += "            <div class=\"spinner-container container1\">";
            _html_loading += "                <div class=\"circle1\"><\/div>";
            _html_loading += "                <div class=\"circle2\"><\/div>";
            _html_loading += "                <div class=\"circle3\"><\/div>";
            _html_loading += "                <div class=\"circle4\"><\/div>";
            _html_loading += "            <\/div>";
            _html_loading += "";
            _html_loading += "            <div class=\"spinner-container container2\">";
            _html_loading += "                <div class=\"circle1\"><\/div>";
            _html_loading += "                <div class=\"circle2\"><\/div>";
            _html_loading += "                <div class=\"circle3\"><\/div>";
            _html_loading += "                <div class=\"circle4\"><\/div>";
            _html_loading += "            <\/div>";
            _html_loading += "";
            _html_loading += "            <div class=\"spinner-container container3\">";
            _html_loading += "                <div class=\"circle1\"><\/div>";
            _html_loading += "                <div class=\"circle2\"><\/div>";
            _html_loading += "                <div class=\"circle3\"><\/div>";
            _html_loading += "                <div class=\"circle4\"><\/div>";
            _html_loading += "            <\/div>";
            _html_loading += "        <\/div>";
            _html_loading += "    <\/div>";

        $(_html_loading).appendTo( $li );
    });

    // 文件上传成功，给item添加成功class, 用样式标记上传成功。
    uploader.on('uploadSuccess', function( file, xhr) {

        var $li = $( '#'+file.id );

        if ( xhr.errcode == 1 )
        {
            var $upload_error = $li.find('.upload-error');

            if ( $upload_error.length ) 
            {
                $upload_error.html(xhr.result)
            }
            else
            {
                var _html_error = "<div class=\"upload-error\">" + xhr.result + "<\/div>";
                $(_html_error).appendTo( $li );
            }
        }
        else
        {
            $("#upload-{$input_name}").val(xhr.result.filename);
        }

    });

    // 文件上传失败，现实上传出错。
    uploader.on( 'uploadError', function( file ) {

        var $li = $( '#'+file.id ),
            $upload_error = $li.find('.upload-error');

        if ( $upload_error.length ) return ;
            
        var _html_error = "<div class=\"upload-error\">上传失败<\/div>";
        
        $(_html_error).appendTo( $li );

    });

    // 完成上传完了，成功或者失败，先删除进度条。
    uploader.on( 'uploadComplete', function( file ) {
        $( '#'+file.id ).find('.upload-loading').remove();
    });

});
</script>
